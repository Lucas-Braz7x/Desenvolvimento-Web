<!DOCTYPE html>
<html>
    <head>
        <title>Formatando links</title>
        <neta charset="utf-8">
        <style type="text/css">

            a:link{/*Estado normal do link*/
                color:#b9c941;
            }

            a:visited{/*Links já visitados*/
                color: #c0c0c0;
            }

            a:hover{/*Reação ao passar o mouse*/
                color:#6d790f;
            }

            a:active{/*Links Ativos, que estão sendo clicados */
                color: #e4f371;
            }

        </style>
    </head>

    <body>
        
        <a href="https://www.google.com">Google</a> |
        <a href="https://www.instagram.com">Instagram</a> |
        <a href="http://www.sorghgames.com/2017/12/limbo.html">Games</a> |
        <a href="https://www.scielo.br/scielo.php?script=sci_arttext&pid=S1806-11172002000200019">Texto</a>

    </body>
</html>
